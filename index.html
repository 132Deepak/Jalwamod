<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalwa V7 Pro - Master Mod</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #FFD700; --green: #2ecc71; --red: #ff4757; --violet: #9b59b6; }
        body { background: #000; font-family: 'Segoe UI', sans-serif; margin: 0; color: white; padding-bottom: 80px; }
        
        .tab-content { display: none; width: 100%; }
        .active-tab { display: block; }
        .header { background: #000; color: var(--gold); padding: 15px; text-align: center; font-size: 20px; font-weight: 900; border-bottom: 2px solid var(--gold); }

        /* Hack View */
        .timer-circle { width: 120px; height: 120px; border: 4px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 25px auto; color: var(--gold); }
        .signal-grid { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .ball { width: 75px; height: 75px; border-radius: 50%; border: 2px solid #333; opacity: 0.2; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; transition: 0.4s; color: #fff; }
        .active-g { opacity: 1; background: var(--green); box-shadow: 0 0 30px var(--green); border-color: #fff; }
        .active-r { opacity: 1; background: var(--red); box-shadow: 0 0 30px var(--red); border-color: #fff; }
        .active-v { opacity: 1; background: var(--violet); box-shadow: 0 0 30px var(--violet); border-color: #fff; }

        /* Subscription Plans Style */
        .plan-box { background: #111; border: 1px solid #333; border-radius: 12px; margin: 15px; padding: 15px; border-left: 5px solid var(--gold); position: relative; }
        .price { color: var(--red); font-size: 24px; font-weight: 900; margin: 5px 0; }
        .buy-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Payment Form Inside Plan Card */
        .payment-form { display: none; background: #1a1a1a; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px dashed var(--gold); }
        .upi-id { color: var(--gold); font-weight: bold; font-size: 13px; display: block; margin-bottom: 8px; }
        .utr-input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; margin-bottom: 10px; }
        .submit-btn { width: 100%; background: var(--green); color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Footer */
        .footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--gold); z-index: 100; }
        .nav-item { color: #666; font-size: 12px; font-weight: bold; cursor: pointer; }
        .nav-active { color: var(--gold); }
    </style>
</head>
<body>

<div class="header">JALWA V7 PRO</div>

<div id="hack" class="tab-content active-tab">
    <div style="text-align:center; padding-top:20px; font-size:12px; color:var(--gold);">MASTER SERVER CONNECTED ✅</div>
    <div class="timer-circle" id="timer">00:30</div>
    <div class="signal-grid">
        <div id="ball-g" class="ball">GREEN</div>
        <div id="ball-v" class="ball">VIOLET</div>
        <div id="ball-r" class="ball">RED</div>
    </div>
    <center><button onclick="changeTab('recharge')" style="margin-top:40px; background:none; border:1px solid #444; color:#888; padding:8px 20px; border-radius:5px;">UPGRADE VIP</button></center>
</div>

<div id="recharge" class="tab-content">
    <div class="plan-box">
        <h3 style="margin:0;">PRO VIP - 1 MONTH</h3>
        <div class="price">₹1,999</div>
        <p style="font-size:11px; color:#aaa;">95% Accuracy + Admin Priority Signal</p>
        <button class="buy-btn" id="btn-p1" onclick="showForm('form1', 'btn-p1')">ACTIVATE NOW</button>
        
        <div id="form1" class="payment-form">
            <span class="upi-id">UPI: deepakdeepaksingh1031@axl</span>
            <input type="text" class="utr-input" id="utr1" placeholder="Enter 12-digit UTR No.">
            <button class="submit-btn" onclick="submitPayment('Pro 1M', 'utr1')">SUBMIT UTR</button>
        </div>
    </div>

    <div class="plan-box" style="border-color: var(--violet);">
        <h3 style="margin:0;">MASTER PASS - 3 MONTHS</h3>
        <div class="price">₹4,999</div>
        <p style="font-size:11px; color:#aaa;">99% Jackpot Accuracy + Number Mod</p>
        <button class="buy-btn" id="btn-p2" style="background:var(--violet); color:white;" onclick="showForm('form2', 'btn-p2')">ACTIVATE MASTER</button>
        
        <div id="form2" class="payment-form">
            <span class="upi-id">UPI: deepakdeepaksingh1031@axl</span>
            <input type="text" class="utr-input" id="utr2" placeholder="Enter 12-digit UTR No.">
            <button class="submit-btn" style="background:var(--violet);" onclick="submitPayment('Master 3M', 'utr2')">SUBMIT UTR</button>
        </div>
    </div>
</div>

<div class="footer">
    <div class="nav-item nav-active" id="btn-hack" onclick="changeTab('hack')">HACK MOD</div>
    <div class="nav-item" id="btn-recharge" onclick="changeTab('recharge')">PLANS</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const myDevice = "JALWA-7226";

    function changeTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById(name).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
        document.getElementById('btn-' + name).classList.add('nav-active');
    }

    // No Pop-up! Show form inside the card
    function showForm(formId, btnId) {
        document.querySelectorAll('.payment-form').forEach(f => f.style.display = 'none');
        document.querySelectorAll('.buy-btn').forEach(b => b.style.display = 'block');
        document.getElementById(formId).style.display = 'block';
        document.getElementById(btnId).style.display = 'none';
    }

    function submitPayment(plan, inputId) {
        const utrVal = document.getElementById(inputId).value;
        if(utrVal.length >= 12) {
            db.ref('requests/deposits').push({
                uid: myDevice,
                amount: plan.includes('1M') ? 1999 : 4999,
                utr: utrVal,
                plan: plan,
                status: 'pending',
                time: Date.now()
            });
            alert("UTR Submitted! Wait for Admin approval.");
            location.reload();
        } else {
            alert("Please enter a valid 12-digit UTR number.");
        }
    }

    // --- Signal Logic Linked to Admin ---
    db.ref('nextResult').on('value', (snap) => {
        const res = String(snap.val() || "").toLowerCase();
        const g = document.getElementById('ball-g');
        const v = document.getElementById('ball-v');
        const r = document.getElementById('ball-r');
        g.className = v.className = r.className = 'ball';
        if(res === 'green' || ['1','3','7','9'].includes(res)) g.classList.add('active-g');
        if(res === 'red' || ['2','4','6','8'].includes(res)) r.classList.add('active-r');
        if(res === 'violet' || ['0','5'].includes(res)) v.classList.add('active-v');
    });

    setInterval(() => {
        const rem = 30 - (new Date().getSeconds() % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" + rem : rem);
    }, 1000);
</script>
</body>
</html>
